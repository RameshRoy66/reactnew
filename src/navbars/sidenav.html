<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Template - Sidebar Navigation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      padding: 20px;
      background-color: #343a40;
      color: #fff;
      transition: width 0.3s ease;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        overflow-x: hidden;
        
      }

      .sidebar.show {
        width: 250px;
      }
    }

    /* Main Content */
    .main-content {
      margin-left: 450px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left:250;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<nav id="sidebar" class="sidebar">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a class="navbar-brand" href="#">Admin Panel</a>
  </div>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link active" href="#">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Customers</a>
    </li>
  </ul>
</nav>

<!-- Main Content -->
<div class="main-content">
  <h1>Main Content</h1>
  <p>This is your main content area. Replace this with your actual content.</p>
   <button class="btn btn-dark d-md-none btn-lg" id="toggleSidebar">Toggle Sidebar</button>
</div>
     

<!-- Bootstrap JS Bundle (Bootstrap + Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script>
  // Toggle sidebar
  document.getElementById('toggleSidebar').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('show');
  });
  

  
</script>
</body>
</html>
